<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Plans</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="./Shopify_logo_PNG2.png" alt="shopify logo" width="100" />
        <div class="navbar-container">
          <a href="">start a free trial</a>
          <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </nav>
    </header>

    <section class="plans-container">
      <div class="plan-header">
        <div>Basic</div>
        <div>Shopify</div>
        <div>Advanced</div>
      </div>
      <div class="plan-cost">
        <h1>₹1,994</h1>
        <span>INR/mo</span>
      </div>
      <div class="plan-offer">
        <h3>Get your first 3 months for ₹20/mo</h3>
      </div>
      <div class="plan-details">
        <h4>What's included on Basic</h4>
        <ul>
          <li>Basic reports</li>
          <li>Up to 1,000 inventory locations</li>
          <li>2 staff accounts</li>
        </ul>
      </div>
      <button class="buy-plan-btn">Try for free</button>
    </section>

    <!-- <footer>
      <p>&copy; 2023 Shopify. All rights reserved.</p>
    </footer> -->

    <script src="index.js"></script>
  </body>
</html>
